<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant List</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Participant List</h1>
    <table style="width: 100%">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
        </tr>
        {% for participant in data %}
        <tr>
            <td>{{ participant[0] }}</td>
            <td>{{ participant[1] }}</td>
            <td>{{ participant[2] }}</td>
            <td>{{ participant[3] }}</td>
            <td>{{ participant[4] }}</td>
            <td>{{ participant[5] }}</td>
            <td>{{ participant[6] }}</td>
            <td>{{ participant[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
